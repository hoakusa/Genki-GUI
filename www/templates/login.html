<ion-view class="login">
    <div class="bar bar-header bar-stable">
        <h1 class="title">Genki</h1>
    </div>

    <ion-content class="padding main-content" style="text-align: center;">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">Login</button>
        <a href="#/register"><button class="button button-block button-positive">Create new account</button></a>

        <button class="button button-block button-positive" ng-click="loginFacebook()">Login with Facebook</button>
        <button class="button button-block button-positive" ng-click="loginTwitter()">Login with Twitter</button>

    </ion-content>
</ion-view>
